<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Track Order</h1>
    <p class="subtitle">
      To track your order please enter your order ID in the input field below and press the “Track Order” button.
      this was given to you on your receipt and in the confirmation email you should have received.
    </p>

    <form class="form">
      <div class="form-row">
        <div class="form-group">
          <label for="order-id">Order ID</label>
          <input type="text" id="order-id" placeholder="ID…" />
          <div class="note">
            <span class="icon">i</span>
            <span>Order ID that we sent to you in your email address.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="billing-email">Billing Email</label>
          <input type="email" id="billing-email" placeholder="Email address" />
        </div>
      </div>
      <button type="submit" class="btn-track">TRACK ORDER →</button>
    </form>
  </div>
</body>
</html>
